<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 100px;
        }
        input {
            width: 400px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>üîê Phishing Website Detection System</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL" required>

        <button type="submit">Check URL</button>
    </form>

    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
